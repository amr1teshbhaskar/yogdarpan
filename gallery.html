    <!-- Main -->
    <article id="main">
        <header>
            <h2>Gallery</h2>
            <p>Look at our work</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                <section id="gallery-body">
                    <h2 style="text-align:center">Pilaaaa</h2>

                    <div class="row">
                        <div class="column">
                            <img src="images/pic01.jpg" style="width:100%" onclick="openModal();currentSlide(1)"
                                 class="hover-shadow cursor">
                        </div>
                        <div class="column">
                            <img src="images/pic01.jpg" style="width:100%" onclick="openModal();currentSlide(2)"
                                 class="hover-shadow cursor">
                        </div>
                        <div class="column">
                            <img src="images/pic01.jpg" style="width:100%" onclick="openModal();currentSlide(3)"
                                 class="hover-shadow cursor">
                        </div>
                        <div class="column">
                            <img src="images/pic01.jpg" style="width:100%" onclick="openModal();currentSlide(4)"
                                 class="hover-shadow cursor">
                        </div>
                    </div>

                    <div id="myModal" class="modal">
                        <span class="close cursor" onclick="closeModal()">&times;</span>
                        <div class="modal-content">

                            <div class="mySlides">
                                <div class="numbertext">1 / 4</div>
                                <img src="images/pic01.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">2 / 4</div>
                                <img src="images/pic01.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">3 / 4</div>
                                <img src="images/pic01.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">4 / 4</div>
                                <img src="images/pic01.jpg" style="width:100%">
                            </div>

                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>

                            <div class="caption-container">
                                <p id="caption"></p>
                            </div>


                            <div class="column">
                                <img class="demo cursor" src="images/pic01.jpg" style="width:100%"
                                     onclick="currentSlide(1)" alt="Nature and sunrise">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/pic02.jpg" style="width:100%"
                                     onclick="currentSlide(2)" alt="Snow">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/pic03.jpg" style="width:100%"
                                     onclick="currentSlide(3)" alt="Mountains and fjords">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="images/pic04.jpg" style="width:100%"
                                     onclick="currentSlide(4)" alt="Northern Lights">
                            </div>
                        </div>
                    </div>

                </section>

            </div>
